<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>FORM</h1>
        <a>주문서를 작성하여 주십시오</a>
        <div class="d-flex flex-column">
            <label for="name">이름
            <input type="text" name="name" id="name" placeholder="이름을 입력해주세요."></label>
            <label for="date">날짜
            <input type="text" name="date" id="date" placeholder="날짜를 입력해주세요."></label>
        </div>

        <div class="mt-4">
            <h1>1. 샌드위치 선택</h1>
            <div class="d-flex flex-column">
                <div class="col">
                    <input class="me-2 form-check-input" type="radio" name="radio" id="radio">
                    <label class="form-check-label" for="radio">에그마요</label>
                </div>
                <div class="col">
                    <input class="me-2 form-check-input" type="radio" name="radio" id="radio">
                    <label class="form-check-label" for="radio">이탈리안 비엠티</label>
                </div>
                <div class="col">
                    <input class="me-2 form-check-input" type="radio" name="radio" id="radio">
                    <label class="form-check-label" for="radio">터키 베이컨 아보카도</label>
                </div>
            </div>
        </div>

        <hr>
        <div>
            <h1>2. 사이즈 선택</h1>
            <input type="text">
        </div>

        <hr>

        <div>
            <h1>3. 빵</h1>
            <select class="select">
                <option value="1">Honey oat</option>
                <option value="2">Wheat</option>
                <option value="3">Parmesan oregano</option>
                <option value="4">Flat bread</option>
                <option value="5">Hearty Italian</option>
                <option value="5">White </option>
            </select>
        </div>


        <div class="mt-3">
            <h1>4. 야채/소스</h1>
            <div class="form-check d-flex flex-column">
                <div class="col">
                    <input class="check-box" type="checkbox">
                    <label for="check-box" name="check-box" id="check-box">오이</label>
                </div>
                <div class="col">
                    <input class="check-box" type="checkbox">
                    <label for="check-box" name="check-box" id="check-box">토마토</label>
                </div>
                <div class="col">
                    <input class="check-box" type="checkbox">
                    <label for="check-box" name="check-box" id="check-box">할라피뇨</label>
                </div>
                <div class="col">
                    <input class="check-box" type="checkbox">
                    <label for="check-box" name="check-box" id="check-box">핫 칠리</label>
                </div>
                <div class="col">
                    <input class="check-box" type="checkbox">
                    <label for="check-box" name="check-box" id="check-box">바베큐</label>
                </div>
                
            </div>
        </div>

        <a class="btn btn-primary" href="http://127.0.0.1:8000/" role="button">submit</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
